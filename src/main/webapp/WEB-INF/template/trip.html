<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment/header :: header(title=~{::title/text()})">
        <title>Trip Center</title>
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="alert"
                         th:classappend="${hasUnfinishTrip} ? alert-danger : alert-success"
                         th:switch="${hasUnfinishTrip}"> 
                        <span th:case="${true}">Please finish your current trip</span>
                        <span th:case="${false}">Please start your new trip</span>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <form th:unless="${hasUnfinishTrip}" action="#" th:action="@{/tap-in}" method="post">
                <div class="row">
                    <div class="col"></div>
                    <div class="form-group col">
                        <button type="submit" class="btn btn-primary">Tap In</button>
                    </div>
                    <div class="form-group col">
                        <select id="selectStation" class="form-control">
                            <option value=""> --- </option>
                            <option th:each="station : ${stations}" th:utext="${station.name}" th:value="${station.sid}"/>
                        </select>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
            <form th:if="${hasUnfinishTrip}" action="#" th:action="@{/tap-out}" method="post">
                <div class="row">
                    <div class="col"></div>
                    <div class="form-group col">
                        <button type="submit" class="btn btn-primary">Tap Out</button>
                    </div>
                    <div class="form-group col">
                        <select id="selectStation" class="form-control">
                            <option value=""> --- </option>
                            <option th:each="station : ${stations}" th:utext="${station.name}" th:value="${station.sid}"/>
                        </select>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </div>
        <div th:replace="fragment/footer :: footer"/>
    </body>
</html>
