<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragment/header :: header(title=~{::title/text()})">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email"
                                   aria-describedby="emailHelp" placeholder="Enter email"/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <a th:href="@{/}" class="btn btn-primary">Sign In</a>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
